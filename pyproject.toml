[project]
requires-python = ">=3.11"


[tool.ruff]
# The minimum Python version to target, e.g., when considering automatic code upgrades,
# like rewriting type annotations
target-version = "py311"
# Exclude common directories that are typically not part of the source code or are generated by tools.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
]
# 80 is for 80's monitors, and 120 is too large. 100 is also a good length for github PRs
line-length = 100
indent-width = 4
output-format = "grouped"


[tool.ruff.lint]
select = [
    "W",  # pycodestyle warnings (W)
    "E",  # pycodestyle errors (E)
    "D",  # pydocstyle (D)
    "F",  # Enable Pyflakes (F)
    "PL",  # pylint (PL)
    "I",  # isort (I)
    "N",  # pep8-naming (N)
    "UP",  # pyupgrade (UP)
    "SIM",  # flake8-simplify (SIM)
    "B",  # flake8-bugbear (B)
    "S",  # flake8-bandit (S)
    "A",  # flake8-builtins (A)
    "PTH",  # flake8-use_pathlib (PTH)
    "PT",  # flake8-pytest (PT)
]
# Add the `line-too-long` rule to the enforced rule set. By default, Ruff omits rules that
# overlap with the use of a formatter, like Black, but we can override this behavior by
# explicitly adding the rule.
extend-select = ["E501"]
ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D106",  # Missing docstring in public nested class
]
# Allow auto-fixing of all enabled rules when using the `--fix` option.
fixable = ["ALL"]
unfixable = [] # Specify rules that cannot be auto-fixed, if any.
extend-safe-fixes = []
extend-unsafe-fixes = []
# Define a regex pattern for allowed unused variables (typically underscore-prefixed).
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"


[tool.ruff.lint.per-file-ignores]
"**/tests/**" = [
    "D102",  # Missing docstring in public method
    "S101",  # Use of `assert` detected
    "PLR2004",  # Magic value used in comparison
]
"**/models.py" = ["D105"]  # Missing docstring in magic method
"**/migrations/*" = ["E501"]  # Line too long


[tool.ruff.lint.pylint]
max-args = 10


[tool.ruff.lint.pydocstyle]
convention = "google"


[tool.ruff.format]
quote-style = "single"
indent-style = "space"
line-ending = "native"
exclude = []
