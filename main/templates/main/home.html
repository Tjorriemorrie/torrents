{% block content %}
<h1>Torrents</h1>

    <p>Series older than 3 years: {{ old_series|length }} found!</p>
    <p>Titles without torrents: {{ titles_without_torrents|length }} found!</p>

    <h2>Played Games</h2>
    {% for title in played_games %}
        <p>{{ title.status_at }} {{ title.text }}</p>
    {% endfor %}
{% endblock %}
